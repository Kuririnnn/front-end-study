<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>定时器</title>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <script type="text/javascript">
        setTimeout(function(){
            document.getElementById("div1").innerHTML = "执行setTimeout结束" + new Date();
        }, 3000);
        setInterval(function(){
            document.getElementById("div2").innerHTML = "执行setInterval结束" + new Date();
        }, 1000);
    </script>
</body>
</html>
