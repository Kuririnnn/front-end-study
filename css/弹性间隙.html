<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性间隙</title>
    <style type="text/css">
        .flex{
            display: flex;
            width: 500px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .item{
            width: 200px;
            height: 150px;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="flex">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>

</html>
