<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>resize</title>
    <style type="text/css">
        .resize {
            border: 2px solid;
            padding: 10px 40px;
            width: 300px;
            resize: both;
            overflow: auto;
        }
    </style>
</head>

<body>
    <p><b>注意:</b> Firefox, Safari,和 Chrome 兼容 resize 属性.</p>

    <div class="resize">调整属性指定一个元素是否由用户可调整大小的。</div>
</body>

</html>
