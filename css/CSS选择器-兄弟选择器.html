<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS选择器-兄弟选择器</title>
    <style type="text/css">
        .first~p {
            color: red;
        }
    </style>
</head>

<body>
    <div>
        <p class="first">p1</p>
        <p>p2</p>
        <span>
            <p>
                p3
            </p>
        </span>
    </div>
</body>

</html>
