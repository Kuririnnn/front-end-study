<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        html,body{
            width: 100%;
            height: 100%;
        }
        .father{
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: 70% 30%;
        }
        .child1{
            background: yellow;
        }
        .child2{
            background: red;
        }
    </style>
</head>
<body>
    
    <div class="father">
        <div class="child1"></div>
        <div class="child2"></div>
    </div>
</body>
</html>
