<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大小为父宽度一半的正方形</title>
    <style>
        .outer{
            width: 400px;
            height: 400px;
            background: red;
        }
        .inner{
            width: 50%;
            padding-bottom: 50%;
            background: blue;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
